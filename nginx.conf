events {}

http {
  server {
    listen 8080;
    server_name _;

    location / {
      proxy_pass https://api.cloakerguard.com.br;

      # SNI do upstream fica correto (api.cloakerguard.com.br)
      proxy_ssl_server_name on;

      # Host do HTTP para o upstream = API (evita quebra de TLS/routing l√°)
      proxy_set_header Host api.cloakerguard.com.br;

      # Host original do visitante vai no X-Forwarded-Host (seu middleware usa isso)
      proxy_set_header X-Forwarded-Host $host;

      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_ssl_verify off;
    }
  }
}
